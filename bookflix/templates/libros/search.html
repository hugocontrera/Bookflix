{% extends "layout.html" %}
{% block title %}Bookflix{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}


{% block content %}

	<div class="container p-5">
		<div class="card mx-auto m-5" style="width: 40rem;">
			<div class="card-header">
				<h1 class="card-title">Buscar Libro</h1>
			</div>
			
			<div class="card-body">
				<span class="card-text">
					<form method="POST">
						<div class="d-flex">
							<select class="selectpicker" name="criterio" id="criterio" required>
									<option value="nombre">Titulo</option>
									<option value="autor">Autor</option>
									<option value="editorial">Editorial</option>
									<option value="genero">Genero</option>
							</select>

							<input type="text" class="form-control form-control-lg rounded-0" name="texto"
								id="texto" required>
						</div>

						<div class="text-right">
							<a href="{{ url_for('index') }}" class="btn btn-white">Cancelar</a>
							<button type="submit" class="btn btn-primary">Buscar</button>
						</div>
					</form>
				</span>
			</div>
		</div>
	</div>

{% endblock %}
