{% extends "layout.html" %}
{% block title %}Bookflix{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}


{% block content %}
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4 text-center">Editar Vista Previa</h1>
	</div>
</div>


<div class="container">
	<div class="card mx-auto m-5" style="width: 40rem;">
		<div class="card-header">
			<h1 class="card-title">Editar Vista Previa</h1>
		</div>
		
		<div class="card-body">
			<span class="card-text">
				<form method="POST" enctype="multipart/form-data">
					{% if errores %}
						<div class="alert alert-danger" role="alert">
							<ul>
								{% for error in errores %}
								<li>{{ error }}</li>
								{% endfor %}
							</ul>
						</div>
					{% endif %}
					
					<section class="form-group">
						<label for="nombre"> Nombre (Obligatorio) </label>
						<input type="text" class="form-control form-control-lg rounded-0" name="nombre"
							id="nombre" required value="{{vista_previa.nombre}}">
					</section>

					<section class="form-group">
						<label for="descripcion"> Descripcion (Opcional) </label>
						<input type="text" class="form-control form-control-lg rounded-0" name="descripcion"
							id="descripcion"  value="{{vista_previa.descripcion}}">
                    </section>
                    
                    <section class="form-group">
						<label for="video"> Video (Si no hay Pdf es Obligatorio) </label>
						<input type="text" class="form-control form-control-lg rounded-0" name="video"
							id="video"  value="{{vista_previa.video}}">
                    </section>
                    
                    <section class="form-group">
						<label for="pdf"> Pdf (Si no hay Video es Obligatorio) </label>
						<input type="file" class="form-control form-control-lg rounded-0" name="pdf"
							id="pdf"  value="{{vista_previa.pdf}}">
					</section>
                    

					<section class="form-group">
						<label for="fecha_de_publicacion"> Fecha de Publicaci√≥n </label>
						<input type="date" class="form-control form-control-lg rounded-0" name="fecha_de_publicacion"
							id="fecha_de_publicacion" required value="{{vista_previa.fecha_de_publicacion}}">
					</section>

					<section class="form-group">
						<label for="imagen"> Imagen (opcional) </label>
						<input type="file" class="form-control form-control-lg rounded-0" name="imagen"
							id="imagen" value="{{vista_previa.imagen}}">
                    </section>
                    
                   
					<div class="text-right">
						<a href="{{ url_for('vista_previa_index') }}" class="btn btn-white">Cancelar</a>
						<button type="submit" class="btn btn-primary">Modificar</button>
					</div>
				</form>
			</span>
		</div>
	</div>
</div>

{% endblock %}
